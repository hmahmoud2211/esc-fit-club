<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - ESC Fit Club</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav-container">
            <div class="left-section">
            <button class="mobile-menu-btn" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div class="logo">
                <a href="index.html">
                        <img src="New logo/sohyla ESC.png" alt="ESC Wear Logo" class="header-logo">
                </a>
                </div>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="collections.html">Collections</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="right-section">
                <button class="search-btn" aria-label="Search">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </button>
                <a href="cart.html" class="cart-btn active">
                    Cart
                </a>
            </div>
        </nav>
    </header>

    <!-- Mobile Menu -->
    <div class="mobile-menu">
        <div class="mobile-menu-header">
            <div class="logo">
                <a href="index.html">
                    <img src="New logo/sohyla ESC.png" alt="ESC Wear Logo" class="header-logo">
                </a>
            </div>
            <button class="close-menu-btn" aria-label="Close menu">Ã—</button>
        </div>
        <ul class="mobile-nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="collections.html">Collections</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <div class="mobile-nav-buttons">
            <a href="cart.html" class="cart-btn active">Cart</a>
        </div>
    </div>

    <!-- Cart Section -->
    <section class="cart-section">
        <div class="cart-container">
            <h1>Shopping Cart</h1>
            
            <div class="cart-content">
                <div class="cart-items">
                    <!-- Cart items will be dynamically inserted here by shared.js -->
                </div>

                <div class="cart-summary">
                    <h2>Order Summary</h2>
                    <div class="summary-item">
                        <span>Subtotal</span>
                        <span class="subtotal-amount">$0.00</span>
                    </div>
                    <div class="summary-item">
                        <span>Tax (10%)</span>
                        <span class="tax-amount">$0.00</span>
                    </div>
                    <div class="summary-item total">
                        <span>Total</span>
                        <span class="total-amount">$0.00</span>
                    </div>
                    
                    <div class="promo-code">
                        <input type="text" placeholder="Enter promo code" id="promoCode">
                        <button onclick="applyPromoCode()">Apply</button>
                    </div>

                    <button class="checkout-btn">Proceed to Checkout</button>
                    
                    <div class="secure-checkout">
                        <span>Secure Checkout</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="shared.js"></script>
    <script>
        // Mobile menu functionality
        document.addEventListener('DOMContentLoaded', () => {
            const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
            const closeMenuBtn = document.querySelector('.close-menu-btn');
            const mobileMenu = document.querySelector('.mobile-menu');
            const body = document.body;

            // Create overlay element
            const overlay = document.createElement('div');
            overlay.className = 'menu-overlay';
            body.appendChild(overlay);

            function openMenu() {
                mobileMenu.classList.add('active');
                overlay.classList.add('active');
                body.style.overflow = 'hidden';
            }

            function closeMenu() {
                mobileMenu.classList.remove('active');
                overlay.classList.remove('active');
                body.style.overflow = '';
            }

            mobileMenuBtn.addEventListener('click', openMenu);
            closeMenuBtn.addEventListener('click', closeMenu);
            overlay.addEventListener('click', closeMenu);

            // Close menu when clicking a link
            const mobileLinks = document.querySelectorAll('.mobile-nav-links a');
            mobileLinks.forEach(link => {
                link.addEventListener('click', closeMenu);
            });
        });

        // Promo code functionality
        function applyPromoCode() {
            const promoCode = document.getElementById('promoCode').value.toUpperCase();
            if (promoCode === 'ESC10') {
                sharedState.showNotification('10% discount applied!');
                // Apply discount logic here
            } else {
                sharedState.showNotification('Invalid promo code');
            }
        }
    </script>
</body>
</html>
