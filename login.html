<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ESC Fit Club</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav-container">
            <div class="left-section">
                <button class="mobile-menu-btn" aria-label="Toggle menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <div class="logo">
                    <a href="index.html">
                        <img src="New logo/sohyla ESC.png" alt="ESC Wear Logo" class="header-logo">
                    </a>
                </div>
            </div>
            <ul class="nav-links">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="collections.html">Collections</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="chatbot.html">Chatbot</a></li>
            </ul>
            <div class="right-section">
                <button class="search-btn" aria-label="Search">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </button>
                <a href="cart.html" class="cart-btn">
                    Cart
                </a>
            </div>
        </nav>
    </header>

    <!-- Mobile Menu -->
    <div class="mobile-menu">
        <div class="mobile-menu-header">
            <div class="logo">
                <a href="index.html">
                    <img src="New logo/sohyla ESC.png" alt="ESC Wear Logo" class="header-logo">
                </a>
            </div>
            <button class="close-menu-btn" aria-label="Close menu">Ã—</button>
        </div>
        <ul class="mobile-nav-links">
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="collections.html">Collections</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="chatbot.html">Chatbot</a></li>
        </ul>
        <div class="mobile-nav-buttons">
            <a href="cart.html" class="cart-btn">Cart 0</a>
            <a href="login.html" class="login-btn">Login</a>
        </div>
    </div>

    <!-- Login Section -->
    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-box">
                <div class="auth-header">
                    <img src="New logo/sohyla ESC.png" alt="ESC Logo" class="auth-logo">
                    <h1>Welcome Back</h1>
                    <p>Sign in to your ESC Fit Club account</p>
                </div>
                <div id="errorMessage" class="error-message" style="display: none; color: red; margin-bottom: 10px;"></div>
                <form class="auth-form" id="loginForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="remember">
                            <span>Remember me</span>
                        </label>
                        <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
                    </div>
                    <button type="submit" class="auth-btn">Sign In</button>
                </form>
                <div class="auth-footer">
                    <p>Don't have an account? <a href="signup.html">Sign up</a></p>
                </div>
            </div>
        </div>
    </section>

    <script src="shared.js"></script>
    <script type="module" src="auth.js"></script>
</body>
</html>
