<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot - ESC Fit Club</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: #f5f5f5;
            font-family: 'Montserrat', Arial, sans-serif;
            color: #111;
            margin: 0;
            padding: 0;
            height: 100vh;
            min-height: 100vh;
            width: 100vw;
            min-width: 100vw;
        }
        .chatbot-container {
            width: 100vw;
            height: 100vh;
            margin: 0;
            background: #fff;
            border-radius: 0;
            box-shadow: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: stretch;
            align-items: stretch;
        }
        @media (min-width: 900px) {
            body {
                min-height: 100vh;
                height: 100vh;
                display: flex;
                align-items: stretch;
                justify-content: stretch;
            }
            .chatbot-container {
                width: 100vw;
                max-width: 100vw;
                min-height: 100vh;
                height: 100vh;
                margin: 0;
                border-radius: 0;
                box-shadow: none;
                padding: 0;
                display: flex;
                flex-direction: column;
                align-items: stretch;
                justify-content: stretch;
            }
            .chat-window {
                flex: 1 1 0;
                min-height: 0;
                max-width: 100vw;
                width: 100vw;
                margin-left: 0;
                margin-right: 0;
                border-radius: 0;
            }
            .chat-input-row {
                max-width: 100vw;
                width: 100vw;
                margin-left: 0;
                margin-right: 0;
                border-radius: 0;
                padding: 1rem;
            }
        }
        .chatbot-header {
            font-size: 2rem;
            font-weight: 700;
            color: #1976d2;
            margin: 0 0 1.2rem 0;
            text-align: center;
            padding: 2rem 0 1.2rem 0;
            background: #fff;
            width: 100%;
        }
        .chat-window {
            flex: 1 1 auto;
            width: 100vw;
            height: 100%;
            background: #f8f9fa;
            border-radius: 0;
            padding: 0 0 0 0;
            overflow-y: auto;
            margin-bottom: 0;
            min-height: 0;
            display: flex;
            flex-direction: column;
        }
        .chat-message {
            margin-bottom: 0.7rem;
            line-height: 1.5;
            padding: 0 2rem;
        }
        .chat-message.user {
            text-align: right;
            color: #1976d2;
        }
        .chat-message.bot {
            text-align: left;
            color: #222;
        }
        .chat-input-row {
            display: flex;
            gap: 0.5rem;
            width: 100vw;
            padding: 1rem 2rem 1.5rem 2rem;
            background: #fff;
            position: sticky;
            bottom: 0;
            left: 0;
        }
        .chat-input {
            flex: 1 1 auto;
            padding: 0.7rem 1rem;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1rem;
            outline: none;
        }
        .send-btn {
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.7rem 1.2rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .send-btn:hover {
            background: #125ea2;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav-container">
            <div class="left-section">
                <button class="mobile-menu-btn" aria-label="Toggle menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <div class="logo">
                    <a href="index.html">
                        <img src="Logo-removebg-preview.png" alt="ESC Wear Logo">
                    </a>
                </div>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="collections.html">Collections</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="chatbot.html" class="active">Chatbot</a></li>
            </ul>
            <div class="right-section">
                <button class="search-btn" aria-label="Search">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </button>
                <a href="cart.html" class="cart-btn">Cart 0</a>
            </div>
        </nav>
    </header>
    <div class="chatbot-container">
        <div class="chat-window" id="chatWindow">
            <div class="chatbot-header">ESC Fit Club Chatbot</div>
            <div class="chat-message bot">Hi! How can I help you today?</div>
        </div>
        <div class="chat-input-row">
            <input type="text" class="chat-input" id="chatInput" placeholder="Type your message...">
            <button class="send-btn" id="sendBtn">Send</button>
        </div>
    </div>
    <script>
        const chatWindow = document.getElementById('chatWindow');
        const chatInput = document.getElementById('chatInput');
        const sendBtn = document.getElementById('sendBtn');

        function appendMessage(text, sender) {
            const msg = document.createElement('div');
            msg.className = 'chat-message ' + sender;
            msg.textContent = text;
            chatWindow.appendChild(msg);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        async function fetchBotReply(message) {
            appendMessage('Thinking...', 'bot');
            try {
                const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer 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'
                    },
                    body: JSON.stringify({
                        messages: [
                            { role: 'system', content: 'You are a helpful assistant for ESC Fit Club.' },
                            { role: 'user', content: message }
                        ],
                        model: 'llama-3.1-8b-instant',
                        temperature: 1,
                        max_completion_tokens: 1024,
                        top_p: 1,
                        stream: false,
                        stop: null
                    })
                });
                const data = await response.json();
                // Remove 'Thinking...' message
                const thinkingMsg = chatWindow.querySelector('.chat-message.bot:last-child');
                if (thinkingMsg && thinkingMsg.textContent === 'Thinking...') {
                    thinkingMsg.remove();
                }
                if (data.choices && data.choices[0] && data.choices[0].message) {
                    appendMessage(data.choices[0].message.content, 'bot');
                } else {
                    appendMessage('Sorry, I could not get a response.', 'bot');
                }
            } catch (e) {
                // Remove 'Thinking...' message
                const thinkingMsg = chatWindow.querySelector('.chat-message.bot:last-child');
                if (thinkingMsg && thinkingMsg.textContent === 'Thinking...') {
                    thinkingMsg.remove();
                }
                appendMessage('Sorry, there was an error connecting to the chatbot.', 'bot');
            }
        }

        sendBtn.onclick = function() {
            const text = chatInput.value.trim();
            if (!text) return;
            appendMessage(text, 'user');
            chatInput.value = '';
            fetchBotReply(text);
        };
        chatInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') sendBtn.click();
        });

        // Mobile menu functionality
        document.addEventListener('DOMContentLoaded', () => {
            const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
            const closeMenuBtn = document.querySelector('.close-menu-btn');
            const mobileMenu = document.querySelector('.mobile-menu');
            const body = document.body;

            // Create overlay element
            const overlay = document.createElement('div');
            overlay.className = 'menu-overlay';
            body.appendChild(overlay);

            function openMenu() {
                mobileMenu.classList.add('active');
                overlay.classList.add('active');
                body.style.overflow = 'hidden';
            }

            function closeMenu() {
                mobileMenu.classList.remove('active');
                overlay.classList.remove('active');
                body.style.overflow = '';
            }

            mobileMenuBtn.addEventListener('click', openMenu);
            closeMenuBtn.addEventListener('click', closeMenu);
            overlay.addEventListener('click', closeMenu);

            // Close menu when clicking a link
            const mobileLinks = document.querySelectorAll('.mobile-nav-links a');
            mobileLinks.forEach(link => {
                link.addEventListener('click', closeMenu);
            });
        });
    </script>
    <!-- Mobile Menu -->
    <div class="mobile-menu">
        <div class="mobile-menu-header">
            <div class="logo">
                <a href="index.html">
                    <img src="Logo-removebg-preview.png" alt="ESC Wear Logo">
                </a>
            </div>
            <button class="close-menu-btn" aria-label="Close menu">Ã—</button>
        </div>
        <ul class="mobile-nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="collections.html">Collections</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="chatbot.html" class="active">Chatbot</a></li>
        </ul>
        <div class="mobile-nav-buttons">
            <a href="cart.html" class="cart-btn">Cart 0</a>
        </div>
    </div>
</body>
</html>
